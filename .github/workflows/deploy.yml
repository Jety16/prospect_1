name: ðŸš€ Deploy Fullstack App to GCP VM with Docker Compose + Cloud SQL Proxy

on:
  push:
    branches: [ produccion ]

env:
  VM_USER: github-deploy
  VM_HOST: ${{ secrets.VM_HOST }}
  PROJECT_DIR: /home/github-deploy/prospect-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Sync project to VM
      run: |
        rsync -az --delete -e "ssh -i ~/.ssh/id_rsa" \
        ./ ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.PROJECT_DIR }}

    - name: Write Cloud SQL credentials on VM
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.VM_USER }}@${{ env.VM_HOST }} << 'EOF'
          mkdir -p ${{ env.PROJECT_DIR }}/secrets/cloudsql
          cat << 'JSON' > ${{ env.PROJECT_DIR }}/secrets/cloudsql/credentials.json
          ${{ secrets.GCP_CREDENTIALS_JSON }}
          JSON
          EOF

    - name: Deploy with Docker Compose
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.VM_USER }}@${{ env.VM_HOST }} << 'EOF'
          set -e
          cd ${{ env.PROJECT_DIR }}
          sudo docker compose down
          sudo docker compose up -d --build
          EOF
