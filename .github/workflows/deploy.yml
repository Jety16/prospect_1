name: 🚀 Deploy Fullstack App to GCP VM with Docker Compose + Cloud SQL Proxy

on:
  push:
    branches:
      - produccion

env:
  VM_USER: github-deploy
  VM_HOST: ${{ secrets.VM_HOST }}
  PROJECT_DIR: /home/github-deploy/prospect-app
  CLOUD_SQL_INSTANCE: cloud-engineer-test-juanc:us-central1:files

jobs:
  deploy:
    name: 🔄 Deploy to VM with Cloud SQL Proxy
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

      - name: 🚚 Sync Project to VM
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_rsa" ./ ${{ env.VM_USER }}@${{ env.VM_HOST }}:${{ env.PROJECT_DIR }}

      - name: 🔌 Start Cloud SQL Proxy on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.VM_USER }}@${{ env.VM_HOST }} 'bash -s' << 'EOSH'
            if ! pgrep -f "cloud_sql_proxy.*${CLOUD_SQL_INSTANCE}" > /dev/null; then
              echo "🔌 Starting Cloud SQL Proxy..."
              nohup cloud_sql_proxy -dir=/cloudsql -instances=${CLOUD_SQL_INSTANCE}=tcp:5432 > cloudsql.log 2>&1 &
              sleep 2
            else
              echo "⚠️ Cloud SQL Proxy already running."
            fi
          EOSH

      - name: 🐳 Deploy Docker Compose Stack
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.VM_USER }}@${{ env.VM_HOST }} 'bash -s' << 'EOSH'
            set -e
            cd ${{ env.PROJECT_DIR }}

            # 1) Instala Docker Engine si no existe
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi

            # 2) Instala el plugin Docker Compose v2
            if ! docker compose version &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            # 3) Levanta el stack con `docker compose`
            docker compose up -d --build
          EOSH
